<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>PAY YOUR PIZZA!</h1>
    <meta charset="utf-8">
    <title>Forms Review</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>

  <body>
    <section id="overlay">
      <img src="https://scontent-sin6-2.xx.fbcdn.net/v/t1.0-0/p370x247/56947104_1514828728650991_2857104496901750784_n.jpg?_nc_cat=104&_nc_ohc=O5wzHJ9aLa0AQmGZ4qow_U3xDMwQjbg_U2wj8l5RwkTFqHRHTb4AS-dsw&_nc_ht=scontent-sin6-2.xx&oh=fcb14dda7a6649bf5864427dffd1faf2&oe=5E806970" alt="Go Pizza Logo" id="logo">
      <hr>

      <table>
        <thead>
          <tr>
            <th colspan="3">
            <h1>Purchase Detail</h1>
            </th>
          </tr>
          
          <tr>
            <th>
              <h2>Items</h2>
            </th>
            <th>
              <h2>QUantity</h2>
            </th>  
            <th>
                <h2>Price</h2>
            </th>   
          </tr>

        </thead>
      
        <tbody>
          <tr>
            <td class="left">
              <h3>Cheeselover</h3>
            </td>
            <td>
              <h3>2</h3>
            </td>
            <td>
                <h3>Rp 100000,00</h3>
            </td>
          </tr>
          
          <tr>
            <td class="left">
              <h3>Topping</h3>
            </td>
            <td>
              <h3>2</h3>
            </td>
            <td>
                <h3>Rp  10000,00</h3>
            </td>
          </tr>
          
          <tr>
            <td class="left">
              <h3>Tax</h3>
            </td>
            <td>
              <h3>10%</h3>
            </td>
            <td>
                <h3>Rp  11000,00</h3>
            </td>
          </tr>
          
          <tr>
            <td colspan="2">
              <h3>Total Payment</h3>
            </td>
            <td>
                <h3>Rp 121000,00</h3>
            </td>
          </tr>
          
        </table>

          </tbody>
       
        <hr>
       
        <section class="payment">
            <label for="payment">Choose your payment method</label>
            <select name="payment" id="payment">
              <option value="GoPay">GoPay</option>
              <option value="OVO">OVO</option>
              <option value="Dana">Dana</option>
              <option value="COD">Cash on Delivery</option>
            </select>
          </section>
       
        <hr>
        
        <section class="voucher">

                <span>Do you want to use a voucher</span>
                <input id="yes" type="radio" name="answer" value="yes" required>
                <label for="yes">yes</label>

                <input id="no" type="radio" name="answer" value="no">
                <label for="no">No</label>

        </section>

         
          <hr>

          <section class="voucheer-code">
            <label for="voucher-code">More details in your order? Enter here:</label>
            <br>
            <textarea id="voucher-code" name="voucher-code" rows="1" cols="40"></textarea>
          </section>

          <hr>

        <hr>


        <section class="submission">
          <input type="submit" value="Submit!">
        </section>
      </form>
    </section>
  </body>
</html>
