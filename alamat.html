<!DOCTYPE html>
<html>
<head>
	<title>Gooo Pizza | Detail Pengiriman</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="center">
	<h4>Alamat Pengiriman</h4>
	<h5>Pastikan data yang anda isi sesuai</h5>
	<br>
	<form method="post" action="pembayaran.html">
		<table border="0" cellspacing="0" cellpadding="10">
			<tr>
				<td>Invoice</td>
				<td>:</td>
				<td><div class="invoice">
					INV/20191213/XIX/XII/123
					</div>
				</td>
			</tr>
			<tr>
				<td>Nama Penerima*</td>
				<td>:</td>
				<td><input type="text" name="penerima" size="50"></td>
			</tr>
			<tr>
				<td>Alamat email*</td>
				<td>:</td>
				<td><input type="email" name="email" size="50"></td>
			</tr>
			<tr>
				<td>No Telp*</td>
				<td>:</td>
				<td><input type="text" name="telp" size="50"></td>
			</tr>
			<tr>
				<td valign="top">Alamat Pengiriman*</td>
				<td valign="top">:</td>
				<td><textarea rows="10" cols="48" name="alamat"></textarea></td>
			</tr>
			<tr>
				<td>Kota*</td>
				<td>:</td>
				<td>
					<select name="kota">
						<option value="jakarta" selected>Jakarta</option>
						<option value="bogor">Bogor</option>
						<option value="bekasi">Bekasi</option>
						<option value="tangerang">Tangerang</option>
						<option value="depok">Depok</option>
					</select>
				</td>
			</tr>
			<tr>
				<td valign="top">Pengiriman Melalui*</td>
				<td valign="top">:</td>
				<td>
					<input type="radio" name="delivery" value="cod"> Cash On Delivery (COD)<br>
					<input type="radio" name="delivery" value="cc"> Credit Card
				</td>
			</tr>
		</table>
	</div>
	<hr width="50%">
	<div class="tengah">
		<input type="reset" value="Hapus" class="button">
		<button type="button"><a href="pesan.html">Kembali<a/></button>
		<input type="submit" value="Kirim" class="button" onclick="alert('Sudah Yakin?')">
	</div>
	</form>
	<br>
	<br>
</body>
</html>
